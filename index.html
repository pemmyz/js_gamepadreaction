<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Reaction Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeToggle">☀️ Light Mode</button>

    <div id="game-container">
        <!-- This container will be populated by JS for each player -->
        <div id="players-stats-container"></div>

        <div id="visual-led-area">
            <!-- Diamond Layout -->
            <div id="led-North" class="led-visual" data-led-name="North"></div>
            <div id="led-West" class="led-visual" data-led-name="West"></div>
            <div id="led-East" class="led-visual" data-led-name="East"></div>
            <div id="led-South" class="led-visual" data-led-name="South"></div>
        </div>

        <div id="message-area">
            <p id="global-message">Press an Arrow Key, WASD, or a Gamepad Face Button to Join!</p>
        </div>

        <div id="hint-area">
            <p><strong>Pause/Resume:</strong> SPACE or Gamepad 'Start' Button</p>
            <p><strong>Reset Game:</strong> 'R' Key</p>
            <p id="gamepad-status">Gamepad: Not Detected</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
